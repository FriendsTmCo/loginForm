<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css" />
    <title>Login</title>
</head>

<body>
    <div class="main">
        <div class="contetn">
            <div class="inputs">
                <div class="header">
                    <h3>MCoin Login</h3>
                    <hr>
                </div>
                <div class="controller">
                    <div class="form-controller">
                        <label class="form-lbl" for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="Phone Number" />
                    </div>
                    <br>
                    <div class="form-controller">
                        <label class="form-lbl" for="password">password</label>
                        <input type="password" id="password" placeholder="password" />
                    </div>
                    <br>
                    <div class="form-checkbox">
                        <label class="form-lbl" for="remember">Remember Me</label>
                        <input type="checkbox" id="remember" />
                    </div>
                    <div class="form-submit">
                        <a class="btn-success block">Login</a>
                    </div>
                    <a href="/singUp.html">Create Account</a>
                    <br>
                    <a href="/singUp.html">Forget Password</a>
                </div>
            </div>
            <div class="images">
                <img src="/image/forgot-password.png" class="img-login" alt="login">
            </div>
        </div>
    </div>
</body>

</html>
